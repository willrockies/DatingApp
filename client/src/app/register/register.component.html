<form #registerForm (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.userName" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="submit" (click)="cancel()">Cancel</button>
  </div>
</form>
