<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"> Dating App</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ul>
    </div>
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{user.username | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>


    <form class="form-inline mt-2 mt-md-0" *ngIf="(accountService.currentUser$ | async) === undefined"
      #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <input class="form-control me-2" type="text" placeholder="username" [(ngModel)]="model.username" name="username">
      <input class="form-control me-2" type="password" placeholder="password" [(ngModel)]="model.password"
        name="password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
